<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Landing Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #3f51b5;
        }

        p {
            color: #757575;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3f51b5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #303f9f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the Indigo Landing Page</h1>
        <p>This is a sample landing page with an indigo theme color.</p>
        <a href="main_page.html" class="btn">Get Started</a>
    </div>
</body>

</html>
